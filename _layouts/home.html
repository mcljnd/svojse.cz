---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
 
  <hr>
  <div class="blog-index">  
    {% assign post = site.posts.first %}
    <a href="{{ post.url }}"></a>{{ post.title }}</a>
    {% assign content = post.content %}
    {{ content }}
    <br>
  </div>
  <hr>
  <!-- posts -->
<h4>Další</h4>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  
  <!-- /posts -->
</div>
